name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    env:
      CARGO_TERM_COLOR: always
      CS_ACCESS_TOKEN: ${{ secrets.CS_ACCESS_TOKEN }}
      CODESCENE_CLI_SHA256: ${{ vars.CODESCENE_CLI_SHA256 }}
      RUSTFLAGS: -D warnings
      RUSTDOCFLAGS: -D warnings
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            coverage: true
            features: ''
            with-default-features: true
            tools: true
          - os: ubuntu-latest
            coverage: true
            features: strict-compile-time-validation
            with-default-features: false
            tools: true
          - os: windows-latest
            coverage: true
            features: ''
            with-default-features: true
            tools: false
          - os: windows-latest
            coverage: true
            features: strict-compile-time-validation
            with-default-features: false
            tools: false
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5

      - name: Setup Rust
        uses: leynos/shared-actions/.github/actions/setup-rust@df81280dcc1d6e66134114dbc924313328b15f05

      - name: Install bun
        if: ${{ matrix.tools }}
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76  # v2
        with:
          bun-version: '1.2.21'

      - name: Check formatting
        if: ${{ matrix.tools }}
        run: make check-fmt

      - name: Install Mermaid CLI
        if: ${{ matrix.tools }}
        run: |
          set -euxo pipefail
          bun install --no-progress --global @mermaid-js/mermaid-cli@11.9.0
          bun x @puppeteer/browsers browsers install chrome-headless-shell
          mmdc --version

      - name: Setup uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b  # v7.2.0
        with:
          version: 'latest'

      - name: Install Nixie
        if: ${{ matrix.tools }}
        run: uv tool install --from git+https://github.com/leynos/nixie nixie

      - name: Nixie
        if: ${{ matrix.tools }}
        run: make nixie

      - name: Markdown lint
        if: ${{ matrix.tools }}
        uses: DavidAnson/markdownlint-cli2-action@992badcdf24e3b8eb7e87ff9287fe931bcb00c6e  # v20
        with:
          globs: '**/*.md'

      - name: Lint
        if: ${{ matrix.tools }}
        run: make lint

      - name: Ensure async-trait is absent
        if: ${{ matrix.tools }}
        run: make forbid-async-trait

      - name: Test and Measure Coverage (with features)
        if: ${{ matrix.coverage && matrix.features != '' }}
        uses: leynos/shared-actions/.github/actions/generate-coverage@df81280dcc1d6e66134114dbc924313328b15f05
        continue-on-error: true
        with:
          output-path: lcov.info
          format: lcov
          features: rstest-bdd/diagnostics rstest-bdd-server/test-support ${{ matrix.features }}
          with-default-features: ${{ matrix.with-default-features }}

      - name: Test and Measure Coverage (no features)
        if: ${{ matrix.coverage && matrix.features == '' }}
        uses: leynos/shared-actions/.github/actions/generate-coverage@df81280dcc1d6e66134114dbc924313328b15f05
        continue-on-error: true
        with:
          output-path: lcov.info
          format: lcov
          features: rstest-bdd/diagnostics rstest-bdd-macros/compile-time-validation rstest-bdd-server/test-support
          with-default-features: ${{ matrix.with-default-features }}

      - name: Verify coverage output exists
        if: ${{ matrix.coverage }}
        shell: bash
        run: |
          set -euo pipefail
          test -s lcov.info

      - name: Publish dry run
        run: make publish-check

      - name: Upload coverage data to CodeScene
        if: ${{ matrix.coverage && env.CS_ACCESS_TOKEN && matrix.tools && vars.CODESCENE_CLI_SHA256 }}
        uses: leynos/shared-actions/.github/actions/upload-codescene-coverage@df81280dcc1d6e66134114dbc924313328b15f05
        with:
          format: lcov
          access-token: ${{ env.CS_ACCESS_TOKEN }}
          installer-checksum: ${{ vars.CODESCENE_CLI_SHA256 }}
