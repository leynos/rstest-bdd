[workspace]
resolver = "2"
members = [
    "crates/rstest-bdd",
    "crates/rstest-bdd-macros"
]

[workspace.package]
edition = "2024"
version = "0.1.0"
rust-version = "1.85"
license = "MIT OR Apache-2.0"
authors = ["Payton McIntosh <pmcintosh@df12.net>"]
description = "A BDD testing framework for Rust, built on rstest."
homepage = "https://github.com/leynos/rstest-bdd"
repository = "https://github.com/leynos/rstest-bdd"
keywords = ["test", "bdd", "rstest", "gherkin", "cucumber"]
categories = ["development-tools::testing"]
readme = "README.md"

[workspace.dependencies]
gherkin = { version = "0.14", default-features = false, features = ["parser"] }
inventory = "0.3"
regex = "1.11.1"
thiserror = "1.0"
proc-macro2 = "1"
quote = "1"
syn = { version = "2", features = ["full", "extra-traits"] }
rstest = "0.18"
trybuild = "1"
once_cell = "1.18"
serial_test = "2"
rstest-bdd = { version = "0.1.0", path = "crates/rstest-bdd" }

[workspace.lints.clippy]
pedantic = { level = "warn", priority = -1 }
allow_attributes = "deny"
allow_attributes_without_reason = "deny"
blanket_clippy_restriction_lints = "deny"
dbg_macro = "deny"
print_stdout = "deny"
print_stderr = "deny"
unwrap_used = "deny"
expect_used = "deny"
indexing_slicing = "deny"
string_slice = "deny"
integer_division = "deny"
integer_division_remainder_used = "deny"
host_endian_bytes = "deny"
little_endian_bytes = "deny"
big_endian_bytes = "deny"
or_fun_call = "deny"
option_if_let_else = "deny"
use_self = "deny"
string_lit_as_bytes = "deny"
float_arithmetic = "deny"

[workspace.lints.rust]
unsafe_code = "forbid"
