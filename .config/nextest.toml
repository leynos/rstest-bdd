[profile.default]
# Kill any test once it crosses 60s.
slow-timeout = { period = "60s", terminate-after = 1, grace-period = "5s" }

# Put a hard ceiling on the whole run.
global-timeout = "5m"

[profile.long]
slow-timeout = { period = "180s", terminate-after = 1, grace-period = "5s" }
global-timeout = "15m"
